name: Build Features

on:
  push:
    branches:    
      - 'feat/**'
      - 'feature/**'
      - 'fix/**'
      - 'next/**'

env:
  CI: true
  NODE_ENV: "develop"

jobs:
  feat-artifacts:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build
